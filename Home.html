<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Attendance System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #74b9ff, #0984e3); color: #333; }
        .navbar { background: rgba(255,255,255,0.9); position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 10px; margin: 20px; }
        .navbar ul { list-style: none; display: flex; justify-content: center; padding: 0; margin: 0; }
        .navbar a { text-decoration: none; color: #0984e3; margin: 0 20px; font-weight: bold; padding: 10px; border-radius: 5px; transition: 0.3s; }
        .navbar a:hover { background: #0984e3; color: white; }
        .hero { text-align: center; padding: 50px 20px; background: white; margin: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 20px; }
        .stat-card { background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-card i { font-size: 2em; color: #0984e3; margin-bottom: 10px; }
        .stat-card h3 { margin: 0; font-size: 2em; color: #00b894; }
        @media (max-width: 768px) { .stats { grid-template-columns: 1fr; } .navbar ul { flex-direction: column; } }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="attendance.html"><i class="fas fa-list"></i> Attendance List</a></li>
            <li><a href="add_student.html"><i class="fas fa-user-plus"></i> Add Student</a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
            <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>
    <section class="hero">
        <h1><i class="fas fa-school"></i> Student Attendance System</h1>
        <p>Manage student attendance easily with real-time insights.</p>
    </section>
    <section class="stats">
        <div class="stat-card">
            <i class="fas fa-users"></i>
            <h3 id="totalStudents">0</h3>
            <p>Total Students</p>
        </div>
        <div class="stat-card">
            <i class="fas fa-check-circle"></i>
            <h3 id="presentToday">0</h3>
            <p>Present Today</p>
        </div>
        <div class="stat-card">
            <i class="fas fa-hand-paper"></i>
            <h3 id="participatedToday">0</h3>
            <p>Participated Today</p>
        </div>
    </section>
    <script>
        $(document).ready(function() {
            // Load stats from localStorage (Tutorial 2: Dynamic data)
            const students = JSON.parse(localStorage.getItem("students") || "[]");
            const total = students.length;
            const present = students.filter(s => (s.present || "Yes").toLowerCase() === "yes").length;
            const participated = students.filter(s => (s.participated || "Yes").toLowerCase() === "yes").length;

            // Animate counters (Tutorial 1: JS basics)
            function animateCounter(element, target) {
                let count = 0;
                const increment = target / 50;
                const timer = setInterval(() => {
                    count += increment;
                    $(element).text(Math.floor(count));
                    if (count >= target) clearInterval(timer);
                }, 50);
            }
            animateCounter('#totalStudents', total);
            animateCounter('#presentToday', present);
            animateCounter('#participatedToday', participated);
        });
    </script>
</body>
</html>
