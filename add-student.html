<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Attendance System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0984e3;
            --primary-light: #74b9ff;
            --secondary: #00b894;
            --danger: #e17055;
            --light: #f5f6fa;
            --dark: #2d3436;
            --gray: #636e72;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: #333;
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(255,255,255,0.9);
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .navbar a {
            text-decoration: none;
            color: #0984e3;
            margin: 0 15px;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .navbar a:hover, .navbar a.active {
            background: #0984e3;
            color: white;
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .page-title {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            background: var(--primary-light);
        }
        
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid var(--secondary);
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid var(--danger);
        }
        
        .hidden {
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: var(--primary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        @media (max-width: 768px) {
            .navbar {
                margin: 10px;
                padding: 10px;
            }
            
            .navbar a {
                margin: 2px;
                padding: 6px 10px;
                font-size: 12px;
            }
            
            .container {
                margin: 10px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="attendance.html"><i class="fas fa-list"></i> Attendance</a>
        <a href="add-student.html" class="active"><i class="fas fa-user-plus"></i> Add Student</a>
        <a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
        <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="page-title"><i class="fas fa-user-plus"></i> Add New Student</h1>
        
        <!-- Alert Messages -->
        <div id="successAlert" class="alert alert-success hidden">
            <i class="fas fa-check-circle"></i>
            <span id="successMessage">Student added successfully!</span>
        </div>
        
        <div id="errorAlert" class="alert alert-error hidden">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorMessage">Please fill in all required fields.</span>
        </div>
        
        <!-- Simple Form -->
        <form id="studentForm">
            <div class="form-group">
                <label for="matricule" class="form-label">Student ID *</label>
                <input type="text" id="matricule" class="form-input" placeholder="Enter student ID" required>
            </div>
            
            <div class="form-group">
                <label for="firstName" class="form-label">First Name *</label>
                <input type="text" id="firstName" class="form-input" placeholder="Enter first name" required>
            </div>
            
            <div class="form-group">
                <label for="lastName" class="form-label">Last Name *</label>
                <input type="text" id="lastName" class="form-input" placeholder="Enter last name" required>
            </div>
            
            <div class="form-group">
                <label for="course" class="form-label">Course *</label>
                <input type="text" id="course" class="form-input" placeholder="Enter course name" required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Add Student
            </button>
        </form>
        
        <div class="back-link">
            <a href="attendance.html"><i class="fas fa-arrow-left"></i> Back to Attendance List</a>
        </div>
    </div>

    <script>
        // DOM Elements
        const studentForm = document.getElementById('studentForm');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');
        
        // Form submission
        studentForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const matricule = document.getElementById('matricule').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const course = document.getElementById('course').value;
            
            // Validate required fields
            if (!matricule || !firstName || !lastName || !course) {
                showError('Please fill in all required fields.');
                return;
            }
            
            // Check if student ID already exists
            const students = loadStudents();
            const existingStudent = students.find(s => s.matricule === matricule);
            
            if (existingStudent) {
                showError(`Student with ID "${matricule}" already exists.`);
                return;
            }
            
            // Create new student object with default attendance
            const newStudent = {
                matricule: matricule,
                firstname: firstName,
                lastname: lastName,
                course: course,
                attendance: [false, false, false, false, false, false], // All sessions absent by default
                participation: [false, false, false, false, false, false] // No participation by default
            };
            
            // Save student
            students.push(newStudent);
            saveStudents(students);
            
            // Show success message
            showSuccess(`Student "${firstName} ${lastName}" added successfully!`);
            
            // Reset form
            studentForm.reset();
        });
        
        // Functions
        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            successAlert.classList.remove('hidden');
            errorAlert.classList.add('hidden');
            
            // Auto-hide success message after 5 seconds
            setTimeout(hideAlerts, 5000);
        }
        
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            errorAlert.classList.remove('hidden');
            successAlert.classList.add('hidden');
        }
        
        function hideAlerts() {
            successAlert.classList.add('hidden');
            errorAlert.classList.add('hidden');
        }
        
        function loadStudents() {
            try {
                const saved = localStorage.getItem("students");
                return saved ? JSON.parse(saved) : [];
            } catch (error) {
                console.error("Error loading students:", error);
                return [];
            }
        }
        
        function saveStudents(students) {
            try {
                localStorage.setItem("students", JSON.stringify(students));
                console.log("Students saved:", students.length);
                return true;
            } catch (error) {
                console.error("Error saving students:", error);
                return false;
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Add Student page loaded");
        });
    </script>
</body>
</html>
